<svg fill="none" viewBox="0 0 400 200" width="400" height="200" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes typewriter {
					from { width: 0; }
					to { width: 19ch; }
				}

				@keyframes blinkCursor {
					0%, 100% { border-color: white; }
					50% { border-color: transparent; }
				}

				.container {
					font-family: monospace;
					display: flex;
					align-items: center;
					justify-content: center;
					background: #333333;
					color: white;
					text-align: center;
                    height: 200px;
				}

				.text {
					font-size: 24px;
					white-space: nowrap;
					overflow: hidden;
					border-right: 3px solid white;
					display: inline-block;
					width: 0;
					animation:
						typewriter 3s steps(19, end) forwards,
						blinkCursor 0.75s steps(2) 8;
				}
			</style>
			<div class="container">
				<span class="text">Markdown-Cheatsheet</span>
			</div>
		</div>
	</foreignObject>
</svg>
